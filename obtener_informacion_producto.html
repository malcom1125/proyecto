<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>libretas y pulpitos</h1>
    </header>
    
    <nav>
        <a href="./index.html">Inicio</a>
    </nav>

    <section>
        <h1>Informaci칩n del Producto</h1>
        <img src="foto1.jfif" alt="foto de librito" width="200px">
        <div class="producto-info">
            <h2 id="nombreProducto"></h2>
            <p class="precio" id="precioProducto"></p>
            <p id="descripcionProducto"></p>

            <h3>Caracter칤sticas:</h3>
            <ul id="caracteristicasProducto"></ul>
        </div>
        <div class="boton">
            <button type="button" id="comprarButton">Hacer la compra</button>
            <button type="button" id="apartarButton">Apartar el producto</button>
        </div>

        <script>
            // Simula la obtenci칩n de informaci칩n del producto desde una fuente de datos
            var producto = {
                nombre: 'Producto: librito',
                descripcion: 'Este librito est치 hecho 100% hecho a mano.',
                precio: '$4.000',
                caracteristicas: [
                    'Tema: indigena',
                    'Tama침o: Mediano',
                    'Disponible: S칤'
                ]
            };

            document.getElementById('nombreProducto').textContent = producto.nombre;
            document.getElementById('precioProducto').textContent = 'Precio: ' + producto.precio;
            document.getElementById('descripcionProducto').textContent = producto.descripcion;

            var caracteristicasList = document.getElementById('caracteristicasProducto');
            producto.caracteristicas.forEach(function(caracteristica) {
                var li = document.createElement('li');
                li.textContent = caracteristica;
                caracteristicasList.appendChild(li);
            });

            document.getElementById('comprarButton').addEventListener('click', function() {
                alert('춰Gracias por comprar nuestro producto! 游땕');
            });

            document.getElementById('apartarButton').addEventListener('click', function() {
                var pc = Math.floor(Math.random() * 30) + 1; // Generar un n칰mero aleatorio entre 1 y 30
                alert('Usted ha apartado este producto. Quedan ' + pc + ' unidades');
            });
        </script>
    </section>

    <footer>

</body>
